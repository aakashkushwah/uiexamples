<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input ngModel required minlength="3" name="name" #name="ngModel" type="text" id="name" class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name field is required</div>
      <div *ngIf="name.errors.minlength">Name field minimum length should be {{name.errors.minlength.requiredLength}}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Category Field is required.
    </div>
  </div>
  <div class="checkbox">
    <label for="moneybackGuarantee">
      <input ngModel type="checkbox" id="moneybackGuarantee" name="hasMoneybackGuarantee">
      30 Day Moneyback Guarantee?
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
  <p>
    {{f.value|json}}
  </p>
</form>
